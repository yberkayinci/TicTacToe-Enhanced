<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe - Enhanced</title>
</head>
<body>
  <div class="title">TIC TAC TOE</div>
  <div class="mode-selection">
    <button id="pvpMode">Oyuncu vs Oyuncu</button>
    <button id="pvcMode">Oyuncu vs Bilgisayar</button>
    <button id="tournamentMode">Turnuva Modu</button>
  </div>
  <div class="info"></div>
  <section id="board" class="board">
    <div data-board="00" class="square"></div>
    <div data-board="01" class="square"></div>
    <div data-board="02" class="square"></div>
    <div data-board="10" class="square"></div>
    <div data-board="11" class="square"></div>
    <div data-board="12" class="square"></div>
    <div data-board="20" class="square"></div>
    <div data-board="21" class="square"></div>
    <div data-board="22" class="square"></div>
  </section>
  <button id="restartButton">Yeniden Ba≈ülat</button>
  
</body>
</html>
